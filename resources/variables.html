<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Variables and Data</title>
</head>
<body>
	<p>Create a variable, assign a value to it, and display it:</p>
	<p id="demo"></p>

	<script type="text/javascript">
	var carName = "Volvo";
	document.getElementById("demo").innerHTML = carName;
	</script>
</body>
</html>
