<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/w3.css" rel="stylesheet">
</head>

<body class="w3-light-grey">

    <div class="w3-container">
        <div class="w3-card w3-white">
            <div class="w3-row">
                <div class="w3-half">
                    <img id="myPic" src="resources/dog.jpg" alt="Profile Pic">
                </div>
                <div class="w3-half">
                    <h3 id="myName">Hey, Dog!</h3>
                </div>
            </div>
            <div class="w3-row">
                <p id="aboutMe">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae nobis, mollitia veritatis tempora sunt
                    facilis, error veniam corrupti impedit velit provident excepturi repellendus ipsa eligendi ad, voluptatibus
                    rem possimus. Deserunt!</p>
            </div>
        </div>

        <hr>

        <!--Let's play a game-->
        <div>
            <h3 style="display:inline-block;">Let's play a game!</h3><button id="resetGame" style="float:right;" class="w3-btn">Reset</button>
        </div>
        <div id="playGame">
            <div class="w3-row" style="display:inline-box;">
                <div class="w3-col"></div>
                <div class="w3-col"></div>
                <div class="w3-col"></div>
            </div>
            <div class="w3-row">
                <div class="w3-col"></div>
                <div class="w3-col"></div>
                <div class="w3-col"></div>
            </div>
            <div class="w3-row">
                <div class="w3-col"></div>
                <div class="w3-col"></div>
                <div class="w3-col"></div>
            </div>
        </div>


        <!--Let's do some more jQuery-->

                <button id="showCode" class="w3-btn w3-ripple">Show website code</button>
                <button id="showText" class="w3-btn w3-ripple">Show website text</button>
            </div>
            <p id="CodeTextHere" class="w3-panel"></p>
        </div>-->
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
